<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="url(#bg5)" rx="10"/>
  
  <!-- HACK Text -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="url(#text5)">HACK</text>
  
  <!-- Hack Icon -->
  <rect x="90" y="70" width="20" height="20" fill="#00FF00" rx="2"/>
  <text x="100" y="85" font-family="monospace" font-size="12" text-anchor="middle" fill="#000">01</text>
  
  <!-- Code lines -->
  <line x1="70" y1="95" x2="130" y2="95" stroke="#00FF00" stroke-width="1"/>
  <line x1="75" y1="100" x2="125" y2="100" stroke="#00FF00" stroke-width="1"/>
  
  <!-- Border -->
  <rect width="200" height="120" fill="none" stroke="#FFD700" stroke-width="2" rx="10"/>
</svg>
