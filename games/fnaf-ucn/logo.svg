<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="url(#bg4)" rx="10"/>
  
  <!-- UCN Text -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="url(#text4)">UCN</text>
  
  <!-- Multiple Animatronics -->
  <circle cx="80" cy="80" r="8" fill="#FFD700"/>
  <circle cx="100" cy="80" r="8" fill="#FF69B4"/>
  <circle cx="120" cy="80" r="8" fill="#00FF00"/>
  
  <!-- Eyes -->
  <circle cx="78" cy="77" r="1" fill="#000"/>
  <circle cx="98" cy="77" r="1" fill="#000"/>
  <circle cx="118" cy="77" r="1" fill="#000"/>
  
  <!-- Border -->
  <rect width="200" height="120" fill="none" stroke="#FFD700" stroke-width="2" rx="10"/>
</svg>
