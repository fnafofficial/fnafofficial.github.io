  <!-- Nightmare Freddy Icon -->
  <circle cx="100" cy="80" r="15" fill="#8B0000"/>
  <circle cx="95" cy="75" r="2" fill="#FF0000"/>
  <circle cx="105" cy="75" r="2" fill="#FF0000"/>
  <ellipse cx="100" cy="85" rx="3" ry="2" fill="#000"/>
  <!-- Nightmare teeth -->
  <rect x="90" y="88" width="20" height="3" fill="#FFD700" rx="1"/>
  
  <!-- Border -->
